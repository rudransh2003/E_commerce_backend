<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HR Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#1e2a38]">
    <div class="bg-[#2c3e50] p-8 rounded-lg shadow-xl w-96 text-white">
        <h2 class="text-2xl font-semibold text-center">Login As</h2>
        <div class="flex justify-around mt-6">
            <button id="employeeLogin" class="bg-[#00bcd4] text-white py-2 px-4 rounded hover:bg-[#00acc1] transition">Employee Login</button>
            <button id="adminLogin" class="bg-[#26a69a] text-white py-2 px-4 rounded hover:bg-[#1e867f] transition">Admin Login</button>
        </div>
        <form id="loginForm" class="mt-6">
            <div id="roleLabel" class="hidden mb-4">
                <label class="block text-sm font-medium">Role</label>
                <input type="text" id="role" class="w-full p-2 mt-1 rounded bg-[#34495e] border border-[#3d566e] text-white" readonly>
            </div>

            <label class="block text-sm font-medium">Email</label>
            <input type="email" id="email" class="w-full p-2 mt-1 rounded bg-[#34495e] border border-[#3d566e] text-white" required>

            <label class="block mt-4 text-sm font-medium">Password</label>
            <input type="password" id="password" class="w-full p-2 mt-1 rounded bg-[#34495e] border border-[#3d566e] text-white" required>

            <button type="submit" class="mt-6 w-full bg-[#00bcd4] text-white p-2 rounded hover:bg-[#00acc1] transition">
                Login
            </button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-300">
            Don't have an account? <a href="register.html" class="text-[#00bcd4] hover:underline">Register here</a>
        </p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
