<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1e2a38] text-white">
  <div class="flex h-screen">
    <nav class="w-64 bg-[#0f172a] text-white p-6 flex flex-col space-y-4 shadow-md items-center">
      <h2 class="text-2xl font-bold mb-0 text-center">Employee Portal</h2>
      <div class="mb-4">
        <p id="employeeInfo" class="font-semibold text-lg text-white hover:text-[#93c5fd] transition-colors duration-200"></p>
      </div>
      <button onclick="showView('allProjects')" class="hover:text-[#93c5fd] text-left w-full text-start">View All Projects</button>
      <button onclick="showView('assignedProjects')" class="hover:text-[#93c5fd] text-left w-full text-start">My Projects</button>
      <button onclick="showView('leave')" class="hover:text-[#93c5fd] text-left w-full text-start">Apply for Leave</button>
      <button onclick="showView('leaves')" class="hover:text-[#93c5fd] text-left w-full text-start">My Leaves</button>
      <button onclick="showView('profile')" class="hover:text-[#93c5fd] text-left w-full text-start">View Profile</button>
      <button onclick="logout()" class="hover:text-red-400 text-left mt-auto w-full text-start">Logout</button>
    </nav>

    <main class="flex-grow p-6 overflow-y-auto bg-[#1e2a38]">
      <div id="allProjects" class="view-section">
        <h2 class="text-2xl font-bold mb-4">All Company Projects</h2>
        <div id="companyProjects" class="flex flex-wrap gap-4"></div>
      </div>
      <div id="assignedProjects" class="view-section hidden">
        <h2 class="text-2xl font-bold mb-4">My Assigned Projects</h2>
        <ul id="projectList" class="space-y-2"></ul>
      </div>
      <div id="leave" class="view-section hidden">
        <h2 class="text-2xl font-bold mb-4">Apply for Leave</h2>
        <form id="leaveForm" class="max-w-md space-y-4">
          <div>
            <label class="block mb-2">Start Date</label>
            <input type="date" id="startDate" class="w-full p-2 rounded bg-[#34495e] border border-[#3d566e] text-white" />
          </div>
          <div>
            <label class="block mb-2">End Date</label>
            <input type="date" id="endDate" class="w-full p-2 rounded bg-[#34495e] border border-[#3d566e] text-white" />
          </div>
          <button type="submit" class="bg-[#00bcd4] hover:bg-[#00acc1] px-4 py-2 rounded text-white">Submit</button>
        </form>
      </div>
      <div id="leaves" class="view-section hidden">
        <h2 class="text-2xl font-bold mb-4">My Leave Applications</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead class="bg-[#34495e]">
              <tr>
                <th class="px-4 py-2">Start Date</th>
                <th class="px-4 py-2">End Date</th>
                <th class="px-4 py-2">Status</th>
              </tr>
            </thead>
            <tbody id="leavesList"></tbody>
          </table>
        </div>
      </div>
      <div id="profile" class="view-section hidden">
        <h2 class="text-2xl font-bold mb-4">My Profile</h2>
        <div class="max-w-md space-y-4">
          <div>
            <label class="block mb-1 text-sm font-medium">Name</label>
            <p id="profileName" class="font-semibold"></p>
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Email</label>
            <p id="profileEmail"></p>
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Skills</label>
            <div class="flex items-center gap-2">
              <p id="profileSkills" class="flex-1"></p>
              <button onclick="showAddSkillForm()" class="bg-[#00bcd4] hover:bg-[#00acc1] px-3 py-1 rounded text-white text-sm">Add Skill</button>
            </div>
            <div id="skillAddForm" class="hidden mt-2">
              <input type="text" id="newSkill" class="w-64 p-2 rounded bg-[#34495e] border border-[#3d566e] text-white" placeholder="Enter new skill" />
              <div class="flex gap-2 mt-2">
                <button onclick="addSkill()" class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded text-white text-sm">Add</button>
                <button onclick="hideAddSkillForm()" class="bg-gray-600 hover:bg-gray-700 px-3 py-1 rounded text-white text-sm">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="projectModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden">
    <div class="bg-[#2c3e50] text-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h3 class="text-xl font-bold mb-2" id="modalProjectTitle"></h3>
      <p class="mb-4" id="modalProjectDesc"></p>
      <p class="font-semibold">Required Skills:</p>
      <p id="modalProjectSkills" class="mb-4"></p>
      <button onclick="closeModal('projectModal')" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded text-white">Close</button>
    </div>
  </div>

  <script src="js/employee.js"></script>
</body>
</html>
