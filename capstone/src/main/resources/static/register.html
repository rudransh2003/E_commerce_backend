<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#1e2a38]">
    <div class="bg-[#2c3e50] p-8 rounded-lg shadow-xl w-96 text-white">
        <h2 class="text-2xl font-semibold text-center">Register</h2>
        <form id="registerForm" class="mt-6">
            <label class="block text-sm font-medium">Name</label>
            <input type="text" id="name" class="w-full p-2 mt-1 rounded bg-[#34495e] border border-[#3d566e] text-white" required>

            <label class="block mt-4 text-sm font-medium">Email</label>
            <input type="email" id="email" class="w-full p-2 mt-1 rounded bg-[#34495e] border border-[#3d566e] text-white" required>

            <label class="block mt-4 text-sm font-medium">Password</label>
            <input type="password" id="password" class="w-full p-2 mt-1 rounded bg-[#34495e] border border-[#3d566e] text-white" required>

            <input type="hidden" id="role" value="employee">

            <button type="submit" class="mt-6 w-full bg-[#00bcd4] text-white p-2 rounded hover:bg-[#00acc1] transition">
                Register
            </button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-300">
            Already have an account? <a href="index.html" class="text-[#00bcd4] hover:underline">Login here</a>
        </p>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
