<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Over!</h1>
        <h2>Your Score: <span id="finalScore"></span></h2>
        <button onclick="window.location.href='index.html'">Play Again</button>
    </div>

    <script>
        document.getElementById("finalScore").textContent = localStorage.getItem("quizScore") || 0;
    </script>
</body>
</html>
